<!--
  @see https://tympanus.net/codrops/2019/02/19/svg-filter-effects-creating-texture-with-feturbulence/
-->
<svg viewBox='0 0 1000 1000' width="4000" height="4000" xmlns='http://www.w3.org/2000/svg'>
  <filter id='roughpaper'>
    <feTurbulence type="fractalNoise" baseFrequency='0.04' result='noise' numOctaves="5" />

    <feDiffuseLighting in='noise' lighting-color='#fff' surfaceScale='2'>
      <feDistantLight azimuth='45' elevation='60' />
    </feDiffuseLighting>
  </filter>

  <rect width='100%' height='100%' filter='url(#roughpaper)' />
</svg>