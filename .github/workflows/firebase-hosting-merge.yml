      VITE_FIREBASE_STORAGE_BUCKET: ${{ vars.FIREBASE_STORAGE_BUCKET }}
    steps:
      - uses: actions/checkout@v4
      - name: Init
        run: |
          echo "VITE_GIT_SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-7`" >> $GITHUB_ENV
