        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BEERBOOK2_PRODUCTION }}
          channelId: live
          projectId: ${{ vars.FIREBASE_PROJECT_ID }}
